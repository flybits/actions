name: Run Unit Tests
author: Petar Kramaric
description: GitHub action for building backend docker images
inputs:
  github_token:
    description: A GitHub personal access token with repo scope to access private repositories.
    required: true
  codecov_token:
    description: The token used to transmit codecov results
    required: true
  docker_repo_without_org:
    description: The repository where the docker image should be saved
    required: true
  who_trigger:
    description: "Who trigger the pipeline"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0
        token: ${{ inputs.github_token }}

    #Setup Git Local User
    - name: Setup Git
      shell: bash
      run: |
        git config user.name "${{ inputs.who_trigger }}"
        git config user.email "${{ inputs.who_trigger }}"
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}

    #Get Mongo and RabbitMQ Images
    - name: Pull Docker Images
      shell: bash
      run: |
        docker image pull mongo
        docker image pull rabbitmq

    #Build Docker Test Image
    - name: Building Test Image
      shell: bash
      run: docker build --file Dockerfile.test --build-arg GITHUB_SSH_KEY="${{ secrets.SSH_KEY_FLYBITS_BOT}}" --tag ${{ inputs.docker_repo_without_org }} .
    
    #Run Tests
    - name: Run Tests
      shell: bash
      run: |
        docker-compose up -d mongo rabbitmq
        sleep 5
        docker-compose run --name sut test-runner
        docker container cp "sut:/repo/c.out" .
        go tool cover -html=c.out -o coverage.html

    #Setup Code Cov
    - name: Setup CodeCov
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true # optional (default = false)
        files: ./c.out # optional
      env:
        CODECOV_TOKEN: ${{ inputs.codecov_token }}

    #Store CodeCov Results
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage.html
        retention-days: 5